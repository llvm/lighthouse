name: Lint

on:
  push:
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project and its dependencies
        run: |
          uv sync

      - name: Run pre-commit
        run: |-
          uv run pre-commit run --all-files
